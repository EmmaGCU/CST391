<div align="center" style="margin-left:50px;margin-right:50px" *ngIf="!wasSubmitted">
    <form (ngSubmit)="onSubmit()" createForm="ngForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input id="username" type="text" class="form-control" aria-describedby="helpUsername" placeholder="Enter your username" 
            required [(ngModel)]="user.username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input id="password" type="text" class="form-control" aria-describedby="helpPassword" placeholder="Enter your password" required [(ngModel)]="user.password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<div  *ngIf="wasSubmitted">
    Logged In!
</div>
